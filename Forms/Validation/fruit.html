<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Favorite fruit start</title>
    <link rel="stylesheet" href="fruit.css">
  </head>

<body>

    <form>
      <div>
          <label for="choose">Would you prefer a banana or a cherry?</label>
          <input
            id="choose"
            name="i_like"
            required pattern="[Bb]anana|[Cc]herry"
            type="text"
            minlength="6"
            maxlength="6">
      </div>
      <div>
        <label for="number">How many would you like?</label>
        <input 
            type="number" 
            id="number" 
            name="amount" 
            value="1" 
            min="1" 
            max="10"
            step="1" />
      </div>
      <div>
        <button>Submit</button>
    </div>
    </form>


</body>

</html>
