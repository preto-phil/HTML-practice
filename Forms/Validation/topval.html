<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Validation Section</title>
</head>
<body>
    
    <!-- Required Validation -->

        <form action="#" method="get">
            <div>
            <label for="user_email">*Email:</label>
            <input type="email" id="user_email" name="user_email" required>
            </div>
            <br>
        
            <div>
            <label for="user_password">*Password:</label>
            <input type="password" id="user_password" name="user_password" required>
            </div>
        
            <button type="submit">Login</button>
        </form>

    <!-- Text Length Validation -->

        <!-- Min -->
        <form action="#" method="get">
            <div>
            <textarea placeholder="What's happening?" minlength="3"></textarea>
            </div>
            
            <button type="submit">Tweet</button>
        </form>

        <!-- Max -->
        <form action="#" method="get">
            <div>
                <textarea placeholder="What's happening" maxlength="20"></textarea>
            </div>
            <button type="submit">Tweet</button>
        </form>

        <!-- Combined -->
        <form action="#" method="get">
            <div>
                <textarea placeholder="What's happening" minlength="3" maxlength="20"></textarea>
            </div>
            <button type="submit">Tweet</button>
        </form>

    <!-- Number Range Validation -->

        <!-- Min -->
        <form action="#" method="get">
            <div>
              <label for="quantity">Quantity</label>
            </div>
            <input type="number" id="quantity" name="quantity" min="1" value="0">
            
            <div>
              <button type="submit">Place Order</button>
            </div>
        </form>
        
        <!-- Max -->
        <form action="#" method="get">
            <div>
              <label for="passengers">Passengers</label>
            </div>
            <input type="number" id="passengers" name="passengers" max="5" value="0">
            
            <div>
              <button type="submit">Book</button>
            </div>
        </form>

    <!-- Pattern Validation -->

        <!-- Pattern Validation using Regular Expression -->
    
        <form action="#" method="get">
            <div>
            <label for="zip_code">Postal / Zip Code:</label>
            </div>
        
            <input type="text" id="zip_code" name="zip_code" pattern="(\d{5}([\-]\d{4})?)" title="Please enter a valid zip code, example: 65251" placeholder="55555-4444" required>
        
            <div>
            <button type="submit">Submit</button>
            </div>
        </form>

        <!-- Email and URL type inputs already have validation included -->

        <form action="#" method="get">
            <div>
              <label for="email">Email:</label>
            </div>
            <input type="email" id="email" name="email">
          
            <div>
              <label for="website">Website:</label>
            </div>
            <input type="url" id="website" name="website">
          
            <div>
              <button type="submit">Submit</button>
            </div>
          </form>

</body>
</html>
