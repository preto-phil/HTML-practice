<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Control 2</title>
    <link rel="stylesheet" href="bc2.css">
</head>
<body>
    <form action="">
        <fieldset>
            <fieldset>
                <legend>Who is your favorite pony?</legend>
                <ul>
                    <li>
                        <label for="pp">Pinkie Pie</label>
                        <input type="radio" id="pp" name="pinkie_pie" checked>
                    </li>
                    <li>
                        <label for="rd">Rainbow Dash</label>
                        <input type="radio" id="rd" name="rainbow_dash">
                    </li>
                    <li>
                        <label for="ts">Twilight Sparkle</label>
                        <input type="radio" id="ts" name="twilight_sparkle">
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend>Hotdog preferences</legend>
                <ul>
                    <li>
                        <label for="vegan">Vegan</label>
                        <input type="checkbox" id="vegan" name="vegan">
                    </li>
                    <li>
                        <label for="onions">Onions</label>
                        <input type="checkbox" id="onions" name="onions">
                    </li>
                    <li>
                        <label for="relish">Relish</label>
                        <input type="checkbox" id="relish" name="relish">
                    </li>
                    <li>
                        <label for="mustard">Mustard</label>
                        <input type="checkbox" id="mustard" name="mustard">
                    </li>
                </ul>
            </fieldset>
            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
