<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basics</title>
    <link rel="stylesheet" href="./basics.css">
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="John..." name="first_name">
        </div>
        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Doe..." name="last_name">
        </div>
        <div>
            <label for="id_number">ID Number:</label>
            <input type="number" id="id_number" placeholder="991122..." name="id_number">
        </div>
        <div>
            <label for="dob">Date of birth:</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div>
            <label for="user_email">Email:</label>
            <input type="email" name="user_email" id="user_email" placeholder="johndoe@email.com">
        </div>
        <div>
            <label for="user_password">Password:</label>
            <input type="password" name="user_password" id="user_password">
        </div>
    </form>
    <button type="submit">Submit</button>

    <!-- Using input outside of form -->

    <div style="padding-top: 20px;">
        <label for="username">
            What's your name?
        </label>
        <input type="text" id="username" name="username">
        <button class="greet-btn">Greet me</button>
    </div>
    <h1 class="greeting"></h1>

    <!-- Text area -->

    <div>
        <textarea name="comments" id="comments" cols="30" rows="10">Leave a comment...</textarea>
    </div>

    <script src="basics.js"></script>

    <!-- Drop down -->

    <select name="car" id="car">
        <option value="Mercedes">Mercedes</option>
        <option value="BMW" selected>BMW</option>
        <option value="Audi">Audi</option>
        <option value="Volkswagen">Volkswagen</option>
        <option value="Opel">Volkswagen</option>
        <option value="Porsche">Porsche</option>
    </select>

    <select name="fashion">
        <optgroup label="Clothing">
          <option value="t_shirt">T-Shirts</option>
          <option value="sweater">Sweaters</option>
          <option value="coats">Coats</option>
        </optgroup>
        <optgroup label="Foot Wear">
          <option value="sneakers">Sneakers</option>
          <option value="boots">Boots</option>
          <option value="sandals">Sandals</option>
        </optgroup>
      </select>

      <!-- radio buttons -->

      <h1>Ticket Type</h1>
      <div>
        <label for="child">Child</label>
        <input type="radio" name="ticket_type" id="child" value="child">
      </div>
      <div>
        <label for="adult">Adult</label>
        <input type="radio" name="ticket_type" id="adult" value="adult" checked>
      </div>
      <div>
        <label for="senior">Senior</label>
        <input type="radio" name="ticket_type" id="senior" value="senior">
      </div>

    <!-- checkboxes -->

      <h1>Pizza Toppings</h1>
      <div>
        <input type="checkbox" name="toppings" id="sausage" value="sausage" checked>
        <label for="sausage">Sausage</label>
      </div>
      <div>
        <input type="checkbox" name="toppings" id="onions" value="onions" checked>
        <label for="onions">Onions</label>
      </div>
      <div>
        <input type="checkbox" name="toppings" id="pepperoni" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>
      </div>
      <div>
        <input type="checkbox" name="toppings" id="mushrooms" value="mushrooms" checked>
        <label for="mushrooms">Mushrooms</label>
      </div>

      <!-- Reset button -->

</body>
</html>
