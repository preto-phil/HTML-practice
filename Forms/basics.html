<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Basics</title>
    <link rel="stylesheet" href="./basics.css">
</head>
<body>
    <form action="https://httpbin.org/post" method="post">
        <div>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" placeholder="John..." name="first_name">
        </div>
        <div>
            <label for="last-name">Last Name:</label>
            <input type="text" id="last_name" placeholder="Doe..." name="last_name">
        </div>
        <div>
            <label for="id_number">ID Number:</label>
            <input type="text" id="id_number" placeholder="991122..." name="id_number">
        </div>
        <div>
            <label for="user_email">Email:</label>
            <input type="email" name="user_email" id="user_email" placeholder="johndoe@email.com">
        </div>
    </form>
    <button type="submit">Submit</button>

    <!-- Using input outside of form -->

    <div style="padding-top: 20px;">
        <label for="username">
            What's your name?
        </label>
        <input type="text" id="username" name="username">
        <button class="greet-btn">Greet me</button>
    </div>
    <h1 class="greeting"></h1>


    <script src="basics.js"></script>

</body>
</html>
