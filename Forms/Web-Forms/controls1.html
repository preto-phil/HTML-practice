<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Controls 1</title>
    <link rel="stylesheet" href="controls.css">
</head>
<body>
   <form action="">
    <h2>Edit your preferences</h2>
    <ul>
        <li>
            <label for="mail">Email</label>
            <input type="email" id="mail" name="user_email" placeholder="johndoe@email.com">
        </li>
        <li>
            <label for="website">Website</label>
            <input type="url" id="website" name="website" placeholder="https://website.com">
        </li>
        <li>
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="user_phone">
        </li>
        <li>
            <label for="color">Favourite Colour</label>
            <input type="color" id="color" name="user_color">
        </li>
        <li>
            <button type="submit">Update preferences</button>
        </li>
    </ul>
   </form>
</body>
</html>
