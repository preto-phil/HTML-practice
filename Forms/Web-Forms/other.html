<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Other Form Control</title>
    <link rel="stylesheet" href="./other.css">

</head>
<body>
    <form>

        <!-- Textarea -->

        <label for="textarea">Leave a comment...</label>
        <textarea 
        name="textarea" 
        id="textarea" 
        cols="30" 
        rows="10"
        wrap="soft">Ons gaan nou braai!</textarea>
        <br>

        <!-- Dropdown list -->

        <br>
        <select name="multi" id="multi" multiple size="8
        ">
            <optgroup label="fruits">
                <option value="banana">Big Banana</option>
                <option value="cherry" selected>Cheerful Cherry</option>
                <option value="Lemon">Delicious Lemon</option>
            </optgroup>
            <optgroup label="vegetables">
                <option value="carrot">Carrot</option>
                <option value="broccoli">broccoli</option>
                <option value="potato">Potato</option>
            </optgroup>
        </select>
        <br>

        <!-- Datalist -->

        <br>
        <label for="myFruit">What's your favourite fruit?</label>
        <input type="text" name="myFruit" id="myFruit" list="mySuggestion">
        <datalist id="mySuggestion">
            <option value="Apple">Apple</option>
            <option value="Banana">Banana</option>
            <option value="Blackberry">Blackberry</option>
            <option value="Blueberry">Blueberry</option>
            <option value="Lemon">Lemon</option>
            <option value="Lychee">Lychee</option>
            <option value="Peach">Peach</option>
            <option value="Pear">Pear</option>
        </datalist>
        <br>

        <!-- Datalist with fall back -->
        
        <br>
        <label for="myFruit">What is your favorite fruit? (With fallback)</label>
        <input type="text" id="myFruit" name="fruit" list="fruitList" />

        <datalist id="fruitList">
        <label for="suggestion">or pick a fruit</label>
        <select id="suggestion" name="altFruit">
            <option>Apple</option>
            <option>Banana</option>
            <option>Blackberry</option>
            <option>Blueberry</option>
            <option>Lemon</option>
            <option>Lychee</option>
            <option>Peach</option>
            <option>Pear</option>
        </select>
        </datalist>
        <br>

        <!-- Progress bar -->

        <br>
        <progress max="100" value="75">75/100</progress>
        <br>

        <!-- Meter bar -->
        <br>
        <meter min="0" max="100" value="75" low="49" high="75" optimum="100">75</meter>
    </form>
</body>
</html>
